name: Build and Release Installers

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build on Windows
        if: matrix.os == 'windows-latest'
        run: gradlew.bat jlink
        shell: cmd

      - name: Build on macOS
        if: matrix.os == 'macos-latest'
        run: ./gradlew jlink
        shell: bash

      - name: Upload Windows Installer to GitHub Release
        if: matrix.os == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: build/image/Clicker-setup.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS Installer to GitHub Release
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          files: build/image/Clicker-1.0.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
